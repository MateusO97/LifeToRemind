version: '2.1'
services:
  db_ltr:
    container_name: db_ltr
    image: postgres:9.5
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      timeout: 45s
      interval: 10s
      retries: 10
    env_file: 
      - ./.env
  web:
    container_name: life-to-remind
    build: .
    command: >
      bash -c "bundle exec rails db:reset db:setup db:migrate RAILS_ENV=${RAILS_ENV:-development}
      && rm -f tmp/pids/server.pid
      && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/LifeToRemind
    ports:
      - '3000:3000'
    depends_on:
      db_ltr:
        condition: service_healthy
    restart: on-failure
    env_file: 
      - ./.env
